<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>タイマー登録画面</title>
</head>
<body>
	<h4>タイマーをセットします</h4>
	
	<form th:action="@{/save}" method="post" th:object="${timersSetting}">
		<label>集中タイマー</label>
		<input type="text" placeholder="00:00:00" th:field="*{focusTime}"/>
		<label>休憩タイマー</label>
		<input type="text" placeholder="00:00:00" th:field="*{breakTime}"/>
		
		<input type="submit" value="確定" />
		<a th:href="@{/getTimer}">キャンセル</a>
	</form>
</body>
</html>
