<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク一覧</title>
</head>
<body>
	<h1>タスク一覧</h1>
	<table>
		<thead>
			<tr>
				<th>選択</th>
				<th>ID</th>
				<th>タスク</th>
				<th>優先順位</th>
				<th>期日</th>
			</tr>
		</thead>
		<tbody>
			<!-- タスクリストの表示 -->
			<tr th:each="task : ${listTasks}">
				<!-- チェックボックスを追加 -->
				<td><input type="checkbox" th:value="${task.id}" th:name="taskIds" onclick="generateLink()" /></td>
				<td th:text="${task.id}"></td>
				<td th:text="${task.name}"></td>
				<td th:text="${task.priority}"></td>
				<td th:text="${task.dueDate}"></td>
			</tr>
		</tbody>
	</table>
	<!-- タイマー管理画面遷移 -->
	<form th:action="@{/getTimer}" method="get">
		<input type="submit" value="タイマー管理" />
	</form>
	<!-- 編集ボタンの追加 -->
	<a id="editLink" th:href="@{'/editTask/' + $task.id}">編集</a>
	<!-- タスク削除機能 -->
	<form th:action="@{/deleteTask}" method="post">
		<input type="submit" value="削除" />
	</form>
	<a th:href="@{/getTask}">戻る</a>
</body>
<!-- JavaScriptを読み込む -->
<script src='/js/taskEdit.js'></script>
</html>
