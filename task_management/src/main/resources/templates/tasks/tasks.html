<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>タスク一覧</title>
</head>	<link rel="stylesheet" href="sample.css">
<body>
	<h1>タスク一覧</h1>
	<!-- タスク削除機能用フォーム -->	
	<form id="deleteForm" th:action="@{/deleteTask}" method="post">
		<table>
			<thead>
				<tr>
					<th>選択</th>
					<th>ID</th>
					<th>タスク</th>
					<th>優先順位</th>
					<th>期日</th>
				</tr>
			</thead>
			<tbody>
				<!-- タスクリストの表示 -->
				<tr th:each="task : ${listTasks}">
					<!-- チェックボックスを追加 -->
					<td><input class="taskCheckbox" type="checkbox" th:value="${task.id}" th:name="taskIds" /></td>
					<td th:text="${task.id}"></td>
					<td th:text="${task.name}"></td>
					<td th:text="${task.priority}"></td>
					<td th:text="${task.dueDate}"></td>
				</tr>
			</tbody>
		</table>
		<input type="submit" value="削除" />
	</form>
	
	<!-- タイマー管理画面遷移 -->
	<form id="timerForm" th:action="@{/getTimer}" method="get">
		<input type="submit" value="タイマー管理" />
	</form>
	<!-- 集中タイマー表示 -->
	<a id="focusTimerLink" th:href="@{'/getFocusTimer/' + ${checkedId}}" onclick="generateLink('${checkedId}')">集中タイマー</a>
	<!-- 編集ボタンの追加 -->
	<a id="editLink" th:href="@{'/editTask/' + ${checkedId}}" onclick="generateLink('${checkedId}')">編集</a>
	<a th:href="@{/getTask}">戻る</a>
</body>
<!-- JavaScriptを読み込む -->
<script src='/js/taskEdit.js'></script>
<script src='/js/taskDelete.js'></script>
<!-- <script src='/js/showFocusTimer.js'></script> -->
</html>
