<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク登録</title>
</head>
<body>
	<h1>タスク</h1>
	
	<!-- 登録フォーム -->
	<form th:action="@{/create}" method="post" th:object="${task}">
		<label>タスク</label>
		<input type="text" placeholder="タスクを入力してください" th:field="*{name}">
		<label>優先順位</label>
		<input type="number" placeholder="優先順位を入力してください" th:field="*{rank}">
		<label>期日</label>
		<input type="number" placeholder="期日を入力してください" th:field="*{dueDate}">
	
		<button>登録</button>
		
		<a th:href="@{/getTask}">戻る</a>
	</form>

</body>
</html>
