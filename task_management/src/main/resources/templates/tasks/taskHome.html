<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク管理</title>
</head>
<body>
	<h1>タスク管理</h1>
	
	
	<!-- タスク登録画面遷移 -->
	<form th:action="@{/createTask}" method="get">
		<input type="submit" value="タスク登録" />
	</form>
	<!-- タスク一覧表示画面遷移 -->
	<form th:action="@{/listTask}" method="get">
		<input type="submit" value="タスク一覧" />
	</form>
	<!-- 初期画面遷移 -->
	<div class="btn">
		<a th:href="@{/home}" >戻る</a>
	</div>
</body>
</html>
