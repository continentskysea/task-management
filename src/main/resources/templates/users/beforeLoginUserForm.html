<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ユーザー登録</title>
<link rel="stylesheet" th:href="@{/css/formComponents.css}">
</head>
<body>
	<h1>ユーザー登録</h1>
	<main>
		<!-- エラーメッセージを表示 -->
		<div th:if="${error_message}" class="error-message">
			<p th:text="${error_message}"></p>
			<form th:action="@{/getCreateUser}" method="get">
				<input id="loginError" type="submit" value="OK">
			</form>
		</div>
		<form class="sendDataForm" th:action="@{/registarUser}" method="post" th:object="${user}">
			<div class="formContainer userFormContainer">
				<!-- ページ遷移先判定 -->
				<input type="hidden" name="createUserpageCheck" value="1">
				<label>氏名</label>
				<input type="text" id="nameInput" placeholder="名前を入力してください" th:field="*{name}">
				<label>Email</label>
				<input type="text"  id="mailInput" placeholder="メールアドレスを入力してください 例: 〇〇@example.com" th:field="*{email}" >
				<label>パスワード</label>
				<input type="text"id="passwordInput" placeholder="パスワードを入力してください" th:field="*{password}">
				<div class="buttonContainer">
					<button type="submit" class="actionButton registar">登録</button>
					<button type="submit" class="actionButton getLoginForm">キャンセル</button>
				</div>
			</div>
		</form>
	</main>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script th:src="@{/js/users/validateUser.js}"></script>
</body>
</html>
